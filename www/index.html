<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">

        <title>PhotoApp</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <script type="text/javascript" src="scripts/lib/jquery-3.4.1.min.js"></script>
        <script src='https://unpkg.com/tesseract.js@v2.0.0-alpha.13/dist/tesseract.min.js'></script>
        <script type="text/javascript" src="scripts/userMediaPolyfill.js"></script>
        <script type="text/javascript" src="scripts/takePhoto.js"></script>
        <script type="text/javascript" src="scripts/tesseractWorker.js"></script>
        <script type="text/javascript" src="scripts/canvasHelper.js"></script>
        <script type="text/javascript" src="scripts/popupControl.js"></script>
        <script type="text/javascript" src="scripts/loading.js"></script>

        <link rel="stylesheet" href="css/index.css">

        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
    </head>
    <body>

        <div class="wrapper">
            <div class="popup-area">
                <div class="popup-area-bg"></div>
                <div class="popup-container">
                    <div class="box box--popup">
                        <b></b>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="loading-area">
                <div></div>
            </div>
            <div class="photo-area">
                <video autoplay="true" class="video-display" id="video-live-display"></video>
                <div class="photo-display"></div>
                <canvas class="photo-canvas" id=photo-take-cache></canvas>
            </div>
            <div class="menu-area">
                <div class="menu-area__main">
                    <div class="btn btn--icon btn--center btn--photo" id="photo-take">
                        <span class="glyphicon glyphicon-camera photo-icon-take" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove photo-icon-back" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-repeat photo-icon-load" aria-hidden="true"></span>
                    </div>
                </div>
                <!-- <div class="menu-area__side menu-area__side--left">
                    <div class="btn btn--icon btn--center">

                    </div>
                </div>
                <div class="menu-area__side menu-area__side--right">
                    <div class="btn btn--icon btn--center btn--achievements"></div>
                </div> -->
        </div>
    </body>
</html>
