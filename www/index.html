<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">

        <title>PhotoApp</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <script type="text/javascript" src="scripts/lib/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="scripts/takePhoto.js"></script>

        <link rel="stylesheet" href="css/index.css" onload="console.log('LOADED')">

        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
    </head>
    <body>

        <div class="wrapper">
            <div class="photo-area">
                <video autoplay="true" class="photo-canvas" id="photo-live-display">

                </video>
            </div>
            <div class="menu-area">
                <div class="menu-area__main">
                    <div class="btn btn--center btn--photo"></div>
                </div>
                <div class="menu-area__side menu-area__side--left">
                    <div class="btn btn--center btn--achievements"></div>
                </div>
                <div class="menu-area__side menu-area__side--right">
                    <div class="btn btn--center btn--achievements"></div>
                </div>
        </div>
    </body>
</html>
